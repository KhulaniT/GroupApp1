{% extends "layout.html" %}

{% block content %}
<style>
  .landing-section {
    background-image: url('{{ url_for("static", filename="3.jpg") }}');
    position: relative;
    overflow: hidden;
  }

  .blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{{ url_for("static", filename="3.jpg") }}');
    filter: blur(10px); /* Adjust the blur intensity as needed */
    z-index: -1;
  }

  .landing-content {
    position: relative;
    z-index: 1;
    color: #fff; /* Adjust text color for better contrast */
    text-align: center;
    padding: 100px 0;
  }

  .search {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    padding: 50px 0;
  }

  .search h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .search form {
    text-align: center;
  }

  .search input[type="text"],
  .search button[type="submit"] {
    margin: 0 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  .search button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

  .search button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<section class="landing-section">
  <div class="blur-overlay"></div>
  <div class="container">
    <div class="landing-content">
      <h1>Welcome to Our Financial Aid Hub</h1>
      <p>Unlock Your Future with Bursaries, Scholarships, and Grants</p>
    </div>
  </div>
</section>

<section class="search">
  <div class="container">
    <h2>Search for Opportunities</h2>
    <form action="#" method="GET">
      <div class="search-input">
        <input type="text" name="search" placeholder="Enter keywords...">
        <button type="submit" class="btn btn-secondary">
          <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
